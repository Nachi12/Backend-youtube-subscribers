<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribers API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Subscribers API Test</h1>
  <div class="container">
    <button id="getAllBtn">Get All Subscribers</button>
    <button id="getNamesBtn">Get Subscriber Names</button>
    <br>
    <input type="text" id="subscriberId" placeholder="Enter Subscriber ID" />
    <button id="getByIdBtn">Get Subscriber by ID</button>
    
    <pre id="output">Results will appear here...</pre>
  </div>

  <script>
    const baseUrl = "https://backend-youtube-subscribers-5fl7.onrender.com"; // <-- Replace with your Render backend URL

    const output = document.getElementById("output");

    document.getElementById("getAllBtn").addEventListener("click", async () => {
      try {
        const res = await fetch(`${baseUrl}`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });

    document.getElementById("getNamesBtn").addEventListener("click", async () => {
      try {
        const res = await fetch(`${baseUrl}/names`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });

    document.getElementById("getByIdBtn").addEventListener("click", async () => {
      const id = document.getElementById("subscriberId").value.trim();
      if (!id) {
        output.textContent = "Please enter a subscriber ID.";
        return;
      }
      try {
        const res = await fetch(`${baseUrl}/${id}`);
        if (!res.ok) throw new Error("Subscriber not found");
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
